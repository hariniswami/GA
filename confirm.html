<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Details</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .order-detail {
            margin: 10px 0;
            font-size: 18px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Confirm Details</h2>
        <div class="order-detail">
            <strong>Order ID:</strong> <span id="orderId"></span>
        </div>
        <div class="order-detail">
            <strong>Order Status:</strong> <span id="orderStatus">Success</span>
        </div>
        <div class="order-detail">
            <strong>Order Date:</strong> <span id="orderDate"></span>
        </div>
        <div class="order-detail">
            <strong>Product ID:</strong> <span id="productId"></span>
        </div>
        <div class="order-detail">
            <strong>Amount:</strong> $<span id="amount"></span>
        </div>
        <div class="order-detail">
            <strong>Delivery Date:</strong> <span id="deliveryDate"></span>
        </div>
        <button onclick="confirmOrder()">Confirm</button>
    </div>

    <script>
        function getRandomNumber(length) {
            return Math.floor(Math.pow(10, length-1) + Math.random() * 9 * Math.pow(10, length-1));
        }

        function getFormattedDate(offsetDays = 0) {
            let date = new Date();
            date.setDate(date.getDate() + offsetDays);
            return date.toISOString().split('T')[0];
        }

        // Generate and display values
        const orderId = getRandomNumber(5);
        const orderDate = getFormattedDate();
        const productId = getRandomNumber(5);
        const amount = getRandomNumber(3);
        const deliveryDate = getFormattedDate(3);

        document.getElementById('orderId').innerText = orderId;
        document.getElementById('orderDate').innerText = orderDate;
        document.getElementById('productId').innerText = productId;
        document.getElementById('amount').innerText = amount;
        document.getElementById('deliveryDate').innerText = deliveryDate;

        // Confirm button functionality
        function confirmOrder() {
            window.location.href = `orderconfirmation.html?orderId=${orderId}&orderStatus=Success&orderDate=${orderDate}&productId=${productId}&amount=${amount}&deliveryDate=${deliveryDate}`;
        }
    </script>

</body>
</html>
