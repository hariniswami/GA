    <div class="container">
        <h1>User has successfully logged in</h1>

        <!-- Hidden Fields -->
        <div style="display: none;">
            <label for="userid">User ID:</label>
            <span id="userid"></span><br>
            <label for="usercountry">User Country:</label>
            <span id="usercountry">NZ</span><br>
            <label for="userplan">User Plan:</label>
            <span id="userplan">Gold</span><br>
            <label for="loginmethod">Login Method:</label>
            <span id="loginmethod">Email</span><br>
        </div>
    </div>

    <script>
        // Generate random 7-digit User ID
        var userId = Math.floor(1000000 + Math.random() * 9000000);
        document.getElementById('userid').textContent = userId;

        // Push hidden data to the dataLayer
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
            'event': 'loginSuccess',
            'userId': userId,
            'userCountry': 'NZ',
            'userPlan': 'Gold',
            'loginMethod': 'Email'
        });
    </script>
