<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Videos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .video-container {
            margin: 20px;
            text-align: center;
        }
        iframe {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <!-- YouTube Video -->
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/TeiV1LZUPv4?si=M8hIYNTFBm4c_Jr_" 
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
                encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>

    <!-- Vimeo Video -->
    <div class="video-container">
        <iframe src="https://player.vimeo.com/video/689993923?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
                frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
                style="width:100%; height:315px;" 
                title="00 cover_saas_marketing">
        </iframe>
    </div>
    
    <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
