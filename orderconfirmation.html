<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-KMVK5CFV');</script>
    <!-- End Google Tag Manager -->

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .message {
            font-size: 24px;
            color: green;
            margin-bottom: 20px;
        }
        .order-details {
            text-align: left;
            font-size: 18px;
        }
        .order-details div {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KMVK5CFV"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="container">
        <div class="message">
            Order Confirmed Success
        </div>
        <div class="order-details">
            <div><strong>Order ID:</strong> <span id="orderId"></span></div>
            <div><strong>Order Status:</strong> <span id="orderStatus"></span></div>
            <div><strong>Order Date:</strong> <span id="orderDate"></span></div>
            <div><strong>Product ID:</strong> <span id="productId"></span></div>
            <div><strong>Amount:</strong> $<span id="amount"></span></div>
            <div><strong>Delivery Date:</strong> <span id="deliveryDate"></span></div>
        </div>
    </div>

    <script>
        // Function to get query parameter by name
        function getParameterByName(name) {
            let url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Set the query parameters in the corresponding spans
        const orderId = getParameterByName('orderId');
        const orderStatus = getParameterByName('orderStatus');
        const orderDate = getParameterByName('orderDate');
        const productId = getParameterByName('productId');
        const amount = getParameterByName('amount');
        const deliveryDate = getParameterByName('deliveryDate');

        document.getElementById('orderId').innerText = orderId;
        document.getElementById('orderStatus').innerText = orderStatus;
        document.getElementById('orderDate').innerText = orderDate;
        document.getElementById('productId').innerText = productId;
        document.getElementById('amount').innerText = amount;
        document.getElementById('deliveryDate').innerText = deliveryDate;

        // Push order details to the dataLayer
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
            'event': 'orderConfirmation',
            'orderId': orderId,
            'orderStatus': orderStatus,
            'orderDate': orderDate,
            'productId': productId,
            'amount': amount,
            'deliveryDate': deliveryDate
        });
    </script>

</body>
</html>
